<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/brands.min.css" 
    integrity="sha512-7rXIvd/xj1FnI2zKQjjXzDFxC4twqBByp8yxOgEQJs4C/aNzNyoQsOO7VxH0RgYNhbAYLJLwzqslaP50KTTHIQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
 /> 
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Dirt&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
   
    <div class="image">
        <img src="robot1.png" alt="">
        <section>
        <a href="#" class="toggle"></a>
    </div>
    <div class="info">
        <h2 class="name">Expression ROBOT</h2>
        <h3 class="price">627 Kr</h3>
        <div class="color-options">
            <h4>Färg</h4>
            <div class="colors">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
        </div>
        <div class="size-options">
            <h4>Lämplig Ålder</h4>
            <div class="older">
                <span class="old">3-6år</span>
                <span class="old">6-12år</span>
                <span class="old">Över 12år</span>
            </div>
        </div>
        <button>Buy Now</button>
    </div>
</div>
</div>
</section>


<script>
    document.querySelector('.toggle')
    .addEventListener('click', (e) => {
            document.querySelector('nav').classList.toggle('open')
    })
</script>

</body>
</html>
